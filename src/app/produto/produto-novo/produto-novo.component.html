<div>
  <h3>Adicionar Novo Produto</h3>
</div>
<form class="example-container" [formGroup]="productForm" (ngSubmit)="addProduto(productForm.value)">
  <mat-form-field>
    <input matInput name="nome" placeholder="Nome do Produto" formControlName="nome">
  </mat-form-field>
  <mat-form-field>
    <textarea  matInput name="descricao" placeholder="Descrição do Produto" formControlName="descricao"></textarea>
  </mat-form-field>
  <mat-form-field>
    <input matInput name="preco" placeholder="Preço do Produto" formControlName="preco">
  </mat-form-field>

  <button type="submit" [disabled]="!productForm.valid" mat-button color="primary" >Adicionar</button>
</form>
